<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./css/table.css"
    />
    <title>Таблица участников</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <h1 class="user-rating">Вы заняли 1 место!</h1>
      <table>
        <thead>
          <tr>
            <th scope="col">Номер пользователя</th>
            <th scope="col">Имя пользователя</th>
            <th scope="col">Баланс пользователя</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Chris</td>
            <td>100000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
